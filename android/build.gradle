// إضافة الإعدادات الضرورية لـ Gradle
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2' // نسخة متوافقة مع Gradle
        classpath 'com.google.gms:google-services:4.3.15' // نسخة متوافقة
    }
}

plugins {
    id "com.google.gms.google-services" apply false // نقلنا الـ Plugin هنا
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}